<h2>
    notes/list
    <a href="#/notes/add" class="btn btn-default pull-right"><i class="glyphicon glyphicon-plus-sign"></i> New</a>
</h2>
<ul class="list-unstyled">
    <li ng-repeat="note in notes">
        <a href="#/notes/{{note.id}}">{{note.name}}</a>
        <p>{{note.content}}</p>
    </li>
</ul>

<h3>object:</h3>
<pre>{{notes | json}}</pre>
